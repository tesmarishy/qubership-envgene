build_@paramater-name:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[ci_build_parameters]/
      when: always
    - when: never
  extends: .prefix_build
  stage: prefix_build
  variables:
    PREFIX: "gitlab-ci/prefix_build/@paramater-name"

